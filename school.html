<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>📚 مذكرة المدرسة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffbe6;
      padding: 20px;
      direction: rtl;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-size: 16px;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ccc;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #FF9800;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #FF9800;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>📚 مذكرة المدرسة</h1>
  <textarea id="note" placeholder="اكتب ملاحظات المدرسة..."></textarea>
  <br>
  <button onclick="saveNote()">💾 حفظ</button>
  <br>
  <a href="index.html">⬅️ الرجوع إلى القائمة الرئيسية</a>

  <script>
    const storageKey = 'note_school'; // مفتاح خاص بمذكرة المدرسة

    document.getElementById('note').value = localStorage.getItem(storageKey) || '';

    function saveNote() {
      const content = document.getElementById('note').value;
      localStorage.setItem(storageKey, content);
      alert("✅ تم حفظ مذكرة المدرسة!");
    }
  </script>

</body>
</html>
