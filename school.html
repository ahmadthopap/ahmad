<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مذكرة المدرسة 💼</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9f5f2;
      padding: 20px;
      direction: rtl;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-size: 16px;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ccc;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>📚 مذكرة المدرسة</h1>
  <textarea id="note" placeholder="اكتب ملاحظات العمل..."></textarea>
  <br>
  <button onclick="saveNote()">💾 حفظ</button>
  <br>
  <a href="index.html">⬅️ الرجوع إلى القائمة</a>

  <script>
    // استخدام مفتاح خاص للعمل
    const key = 'workNote';
    document.getElementById('note').value = localStorage.getItem(key) || '';

    function saveNote() {
      const content = document.getElementById('note').value;
      localStorage.setItem(key, content);
      alert("تم حفظ مذكرة العمل ✅");
    }
  </script>

</body>
</html>
